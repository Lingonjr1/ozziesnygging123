<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ozzie Clicker</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        cursor: pointer;
        user-select: none;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    body {
        background: url('https://i.ibb.co/ymTLMGvq/image.png') no-repeat center center fixed;
        background-size: 100% 100%;
        color: white;
    }
    #counter {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 36px;
        text-shadow: 1px 1px 5px black;
    }
    #upgrades {
        position: fixed;
        top: 100px;
        left: 20px;
        background: rgba(0,0,0,0.5);
        padding: 20px;
        border-radius: 10px;
        width: 250px;
    }
    .upgrade {
        margin-bottom: 10px;
    }
    button {
        cursor: pointer;
        padding: 5px 10px;
        font-size: 16px;
    }

    /* Floating image effect */
    .click-image {
        position: absolute;
        width: 50px;
        height: 50px;
        pointer-events: none;
        animation: floatUp 1s forwards;
    }

    @keyframes floatUp {
        0% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(-100px) scale(1.2);
        }
    }
</style>
</head>
<body>

<div id="counter">Clicks: 0</div>

<div id="upgrades">
    <h3>Upgrades</h3>
    <div class="upgrade">
        <button id="clickUpgradeBtn">Increase Click (+1)</button>
        <span id="clickUpgradeCost">Cost: 10</span>
    </div>
    <div class="upgrade">
        <button id="autoClickerBtn">Auto Clicker (+1/sec)</button>
        <span id="autoClickerCost">Cost: 50</span>
    </div>
</div>

<script>
// Load persistent data
let clicks = parseInt(localStorage.getItem('clicks')) || 0;
let clickValue = parseInt(localStorage.getItem('clickValue')) || 1;
let autoClickers = parseInt(localStorage.getItem('autoClickers')) || 0;

let clickUpgradeCost = 10;
let autoClickerCost = 50;

const counterEl = document.getElementById('counter');
const clickUpgradeBtn = document.getElementById('clickUpgradeBtn');
const autoClickerBtn = document.getElementById('autoClickerBtn');
const clickUpgradeCostEl = document.getElementById('clickUpgradeCost');
const autoClickerCostEl = document.getElementById('autoClickerCost');

function updateUI() {
    counterEl.textContent = 'Clicks: ' + clicks;
    clickUpgradeCostEl.textContent = 'Cost: ' + clickUpgradeCost;
    autoClickerCostEl.textContent = 'Cost: ' + autoClickerCost;
}

// Function to show floating image at click position
function showClickImage(x, y) {
    const img = document.createElement('img');
    img.src = 'https://i.ibb.co/ymTLMGvq/image.png'; // small image of Ozzie
    img.className = 'click-image';
    img.style.left = x - 25 + 'px'; // center image at cursor
    img.style.top = y - 25 + 'px';
    document.body.appendChild(img);

    // Remove after animation completes
    img.addEventListener('animationend', () => {
        img.remove();
    });
}

// Manual click
document.body.addEventListener('click', (e) => {
    clicks += clickValue;
    saveGame();
    updateUI();
    showClickImage(e.clientX, e.clientY);
});

// Upgrade buttons
clickUpgradeBtn.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent counting as manual click
    if (clicks >= clickUpgradeCost) {
        clicks -= clickUpgradeCost;
        clickValue += 1;
        clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
        saveGame();
        updateUI();
    }
});

autoClickerBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (clicks >= autoClickerCost) {
        clicks -= autoClickerCost;
        autoClickers += 1;
        autoClickerCost = Math.floor(autoClickerCost * 1.7);
        saveGame();
        updateUI();
    }
});

setInterval(() => {
    clicks += autoClickers;
    saveGame();
    updateUI();
}, 1000);

function saveGame() {
    localStorage.setItem('clicks', clicks);
    localStorage.setItem('clickValue', clickValue);
    localStorage.setItem('autoClickers', autoClickers);
}

updateUI();
</script>

</body>
</html>
